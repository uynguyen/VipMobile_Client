<div class="container" ng-controller="LoginCtrl">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Đăng nhập</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Quên mật khẩu</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="Tên đăng nhập hoặc email" ng-model="loginData.username">
                    </div>


                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="Mật khẩu" ng-model="loginData.password">
                    </div>


                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Ghi nhớ tài khoản
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <!--<a id="btn-login" href="#" class="btn btn-success">Đăng nhập </a>-->
                            <button id="btn-logIn" type="button"  class="btn btn-info" ng-click="logIn()"><i
                                    class="icon-hand-right"></i> &nbsp Đăng nhập
                            </button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Chưa có tài khoản?
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Đăng ký ngay
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none;"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Đăng ký</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a href="#" onClick="$('#loginbox').show(); $('#signupbox').hide()">
                    Đăng nhập
                </a>
            </div>
            </div>
            <div class="panel-body">

                <form id="signupform" class="form-horizontal" role="form" name="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Lỗi:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" name="email" placeholder="Địa chỉ email"
                                   ng-model="user.email" required="true">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-4 col-md-8">
                            <div ng-show="form.email.$invalid">
                                Địa chỉ Email không được rỗng !
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<label for="firstname" class="col-md-3 control-label">Họ </label>-->
                    <!--<div class="col-md-9">-->
                    <!--<input type="text" class="form-control" name="firstname" placeholder="Họ">-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Tên đăng nhập</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" name="username" placeholder="Tên"
                                   ng-model="user.username" required="true">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-4 col-md-8">
                            <div ng-show="form.username.$invalid">
                                Tên đăng nhập không được rỗng !
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Mật khẩu</label>

                        <div class="col-md-8">
                            <input type="password" class="form-control" name="passwd" placeholder="Mật khẩu"
                                   ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword" class="col-md-4 control-label">Xác nhận mật khẩu</label>

                        <div class="col-md-8">
                            <input type="password" class="form-control" name="cfmpasswd" placeholder="Xác nhận mật khẩu"
                                   ng-model="comfirmPassword" required data-password-verify="user.password">
                        </div>

                    </div>

                    <div class="form-group error">
                        <div class="col-md-offset-4 col-md-8">
                            <div ng-show="form.cfmpasswd.$error.passwordVerify">
                                Mật khẩu nhập lại không khớp!
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-4 col-md-8" >
                            <button id="btn-signup" type="button"  class="btn btn-info" ng-click="signUp()"><i
                                    class="icon-hand-right"></i> &nbsp Đăng ký
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
