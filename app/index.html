    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.5&appId=1721634111414519";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- socket io plugin -->
    <script src="libs/socketio/socket.io.js"></script>
    <script>
        console.log("Website starts on domain: " + window.location.protocol + "//" + document.domain);
        var socket;
        if (window.location.protocol == "http:"){
            socket = io.connect(window.location.protocol + "//" + document.domain + ":8000");
        }
        else {
            socket = io.connect(window.location.protocol + "//" + document.domain + ":8443");
        }
    </script>
    <!-- end socket io plugin -->
