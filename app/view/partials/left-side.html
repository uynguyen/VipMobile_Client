<div class="col-md-3">
    <p class="lead">VIP Mobile</p>
    <div ng-controller="CategoryCtrl">
        <div class="list-group">
            <div ng-repeat="category in categories">
                <a href="#/cat/{{category.id}}" 
                class="list-group-item {{category.isactive && 'active'}}" ng-click="active(cat.id)">
                {{category.name}}
                </a>
            </div>
        </div>
    </div>
</div>
