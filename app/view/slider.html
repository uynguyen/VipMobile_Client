<div class="row carousel-holder" ng-controller="SliderCtrl">

    <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <div ng-repeat="slide in slides">
                    <li data-target="#carousel-example-generic" data-slide-to="{{slide.id}}" class="{{slide.isactive && 'active'}}"></li>

                </div>
            </ol>
            <div class="carousel-inner" ng-repeat="item in slides">
                
                    <div class="item {{item.isactive && 'active'}}">
                        <img class="slide-image" ng-src="{{item.src}}" alt="">
                    </div>
                
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
