<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-offset-1 col-md-11">
                <form class="form-horizontal" name="form">
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Nhập mật khẩu mới</label>

                        <div class="col-md-8">
                            <input type="password" class="form-control" name="passwd" placeholder="Mật khẩu mới" required
                                   ng-model="updatePassData.newPass">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword" class="col-md-4 control-label">Xác nhận mật khẩu mới</label>

                        <div class="col-md-8">
                            <input type="password" class="form-control" name="cfmpasswd" placeholder="Xác nhận mật khẩu mới"
                                   ng-model="updatePassData.retypePass" required data-password-verify="updatePassData.newPass">
                        </div>

                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-4 col-md-8">
                            <div ng-show="form.cfmpasswd.$error.passwordVerify">
                                Mật khẩu nhập lại không khớp!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-md-offset-4">
                            <button class="btn btn-primary" ng-click="ResetPassword()">
                                Khôi phục mật khẩu
                            </button>
                        </div>
                    </div>

                </form>
                </dvi>
            </div>
        </div>
    </div>
</div>
